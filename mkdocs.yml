site_name: Taikun Documentation
site_url: https://docs.taikun.cloud/
theme:
  name: material
  favicon: https://rgw.cloudpoint.tcpro.cz/swift/v1/KEY_0efe203c42c0402f9402a570302dc066/new-docs/icons/Icon1.png
  logo: https://rgw.cloudpoint.tcpro.cz/swift/v1/KEY_0efe203c42c0402f9402a570302dc066/new-docs/icons/taikun_logo.webp
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - navigation.instant
    - search.highlight
    - search.share
    - search.suggest
    - navigation.top
    - navigation.tracking
    - content.code.annotate
    - navigation.tabs
    - navigation.indexes
  icon:
    repo: material/home

  palette:
# Switch to dark  mode
    - scheme: default
      primary: black
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to Dark mode
# Switch to light mode
    - scheme: slate
      primary: black
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to Light mode

repo_url: https://taikun.cloud/
repo_name: taikun.cloud

# .yaml extra
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

# Markdown_Extensions for Reference
# Code blocks
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
# Admonitions
  - admonition
  - pymdownx.details
# Annotations
  - attr_list
  - md_in_html
# Buttons (all added)
# Content tabs
  - pymdownx.tabbed:
      alternate_style: true
# Data tables
  - tables
# Formatting 
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
# Grids (cards) (all added)
# Icons and Emojis
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
# Images
  - pymdownx.blocks.caption
# Lists
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
# Tooltips
  - abbr

extra:
  consent:
    actions:
      - accept
      - reject
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  social:
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@taikuncloud
      name: taikun.cloud on YouTube
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/taikun-cloud/posts/?feedView=all
      name: taikun.cloud on Linkedln
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/taikun_cloud
      name: taikun.cloud on X
  generator: false
copyright: Copyright &copy; 2025 - taikun.cloud a.s.

